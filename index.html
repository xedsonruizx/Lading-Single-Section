<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/alignments.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/margins.css" />
    <link rel="stylesheet" href="./css/paddings.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .open {
        font-family: "Open Sans", sans-serif;
      }
      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="d-flex justify-content-center align-self-center">
        <div class="container">
          <div class="logo-container"><img class="logo mb-3 mt-3" src="./images/logo.svg" alt="" /></div>
          <div class="d-flex justify-content-center align-self-center sm-flex-colum">
            <div class="first-section">
              <img
                class="w-100"
                src="./images/illustration-mockups.svg"
                alt=""
              />
            </div>
            <div class="second-section pl-3">
              <h1 class="mt-3 title poppins">Build The Community Your Fans Will Love</h1>
              <p class="info  mb-2"> Huddle re-imagines the way
                we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine
                discussion.</p>
              <button class="btn shadow">Register</button>
            </div>
          </div>
        <footer>
          <div class="d-flex justify-content-end">
            <img src="" alt="">
          </div>
        </footer>
        <footer class="attribution">
          <font color="white">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/xedsonruizx?tab=repositories"
              >Edson Ruiz Salinas</a
            >.
          </font>
        </footer>
        </div>

      </div>
    </main>
  </body>
</html>
