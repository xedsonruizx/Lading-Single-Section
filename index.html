<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/alignments.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/margins.css" />
    <link rel="stylesheet" href="./css/paddings.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .open {
        font-family: "Open Sans", sans-serif;
      }
      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="d-flex justify-content-center ">
        <!-- CONTAINER -->
        <div class="container">
          <div class="logo-container">
            <img class="logo" src="./images/logo.svg" alt="" />
          </div>
          <div
            class="d-flex justify-content-center sm-flex-colum  text-sm-center"
          >
            <!-- FIRST SECTION -->
            <div class="first-section">
              <img
                class="w-100"
                src="./images/illustration-mockups.svg"
                alt=""
              />
            </div>
            <!-- SECOND SECTION -->
            <div class="second-section">
              <h1 class="mt-3 title poppins">
                Build The Community Your Fans Will Love
              </h1>
              <p class="info mb-2">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button class="btn shadow">Register</button>
            </div>
          </div>
          <footer>
            <div class="d-flex icons">
              <div class=" icon"><i class="fa-brands fa-facebook-f"></i></div>
              <div class=" icon"><i class="fa-brands fa-twitter"></i></div>
              <div class=" icon"><i class="fa-brands fa-instagram "></i></div>
            </div>
          </footer>
          <!-- MENTOR FOOTER -->
          <footer class="attribution">
            <font color="white">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by
              <a href="https://github.com/xedsonruizx?tab=repositories"
                >Edson Ruiz Salinas</a
              >.
            </font>
          </footer>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/5027b9d8a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
